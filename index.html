<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>SHINRA TENSEI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }
    .container {
      margin-top: 50px;
    }
    .skibidi {
      font-size: 50px;
      animation: dance 0.5s infinite alternate;
      color: rgb(189, 24, 211);
    }
    @keyframes dance {
      0% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff0;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #fc0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SHINRA TENSEI</h1>
    <p class="skibidi">SHINRA TENSEI</p>
    <button class="btn" onclick="playMusic()">ผู้ไม่รู้จักความเจ็บปวดจะไม่รู้ความสงบที่แท้จริง</button>
    <audio id="music">
      <source src="SHINRA TENSEI   Pain Destroys Konohagakure.mp3" type="audio/mpeg">
      <source src="SHINRA TENSEI   Pain Destroys Konohagakure.ogg" type="audio/ogg">
    </audio>
  </div>

  <script>
    function playMusic() {
      document.getElementById('music').play();
    }
  </script>
</body>
</html>
